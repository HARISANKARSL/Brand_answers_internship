<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-sm-5">
      <h3 class="h1 fw-bold">#Filters</h3>
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseOne"
            >
              #Category
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseOne"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="allproduct" checked (click)="filter('')"
                  >ALL Products</mat-radio-button
                >
                <br />
                <mat-radio-button value="fashion" (click)="filter('fashion')"
                  >Fashion</mat-radio-button
                > <br>
                <mat-radio-button value="electronics" (click)="filter('electronics')"
                  >Electronics</mat-radio-button
                > <br>
                <mat-radio-button value="jewelery" (click)="filter('jewelery')"
                  >Jewllery</mat-radio-button
                >
              </mat-radio-group>
            
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo"
            >
              #Price
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseTwo"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body">
              <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="1" (click)="sort('dec')"
                  >Highest to lowest</mat-radio-button
                >
                <br />
                <mat-radio-button value="2" (click)="sort('asc')"
                  >Lowest to higher</mat-radio-button
                >
              </mat-radio-group>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseThree"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseThree"
            >
              #Offer
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseThree"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFour"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseFour"
            >
              #Brand
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseFour"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseFive"
              aria-expanded="true"
              aria-controls="panelsStayOpen-collapseFive"
            >
              #offer
            </button>
          </h2>
          <div
            id="panelsStayOpen-collapseFive"
            class="accordion-collapse collapse show"
          >
            <div class="accordion-body"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-7">
      <div class="conatiner my-5">
        <div class="row">
          <div class="input-group px-5 mb-5">
            <input
              type="text"
              class="form-control p-2"
              placeholder="search products.."
              aria-label="Recipient's username"
              (keyup)="filterProducts()"
              aria-describedby="button-addon2"
              [(ngModel)]="searchInput"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
              (click)="filterProducts()"
            >
              Search
            </button>
          </div>

          <div class="col-md-4 col-sm-9" *ngFor="let item of filteredProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: pagination }">
            <div class="card mb-2" style="width: 20rem">
              <img src="{{ item.image }}" class="card-img-top p-2" alt="..." />
              <div class="card-body">
                <h5 class="card-title">{{ item.category }}</h5>
                <p class="card-text discription">{{ item.description }}</p>
                <p>{{ item.price | currency }}</p>

                <a href="#" class="btn btn-primary">Buy Now</a>
              </div>
            </div>
          </div>
          <div
            class="mx-auto"
            *ngIf="allProducts.length > 0 && filteredProducts.length == 0"
          >
            <div class="notfound">
              <img src="/assets/not found.webp" width="400px" alt="" />
            </div>
            <div class="btns text-center mt-2">
              <button class="btn btn-info text-white mx-auto" >
                Try Again <i class="fa-solid fa-arrows-rotate ms-2"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" text-end p-4">
    <pagination-controls (pageChange)="pagination = $event"></pagination-controls>
  </div>
  </div>
